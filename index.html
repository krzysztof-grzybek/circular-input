<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
	.item {
	height: 200px;
	border: 1px solid black;
      }
  svg {
  border: 1px solid black;
      background-color: #8D8D8D;
      }</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<svg viewBox = "0 0 36 36"  width="36" version="1.1" xmlns="http://www.w3.org/2000/svg">

<path id="basic-arc" style="stroke-width: 3px; stroke: black; fill: none; stroke-linecap: round"></path>
<path id="meter-arc" style="stroke-width: 3px; stroke: #E36716; fill: none; stroke-dasharray: 999px; stroke-dashoffset: -50px; stroke-linecap: round"></path>
               <line x1="18" y1="18"
          x2="18" y2="32"
          stroke="black"
          stroke-width="3px" style="transform: rotate(133deg);
    transform-origin: 0% 0%; stroke-linecap: round">
</svg>
<script src="circularRange.js"></script>
<script>
function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
  var angleInRadians = (angleInDegrees+120) * Math.PI / 180.0; // + 90 + 30 - half of 'hole' part in arc

  return {
    x: centerX + (radius * Math.cos(angleInRadians)),
    y: centerY + (radius * Math.sin(angleInRadians))
  };
}

function describeArc(x, y, radius, startAngle, endAngle){

    var start = polarToCartesian(x, y, radius, endAngle);
    var end = polarToCartesian(x, y, radius, startAngle);

    var arcSweep = endAngle - startAngle <= 180 ? "0" : "1";

    var d = [
        "M", start.x, start.y,
        "A", radius, radius, 0, arcSweep, 0, end.x, end.y
    ].join(" ");

    return d;
}
document.getElementById("basic-arc").setAttribute("d", describeArc(18, 18, 14, 0, 300));
    document.getElementById("meter-arc").setAttribute("d", describeArc(18, 18, 14, 0, 300));
    </script>
</body>
</html>
